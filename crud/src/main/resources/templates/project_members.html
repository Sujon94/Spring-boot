<head>
    <meta charset="UTF-8">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h2 class="text-center">[[${pageTitle}]]</h2>

<div class="my-3">
    <form th:action="@{/project/save}" method="post" enctype="multipart/form-data" th:object="${members}"
          style="max-width: 550px; margin: 0 auto">

       <!-- <input type="hidden" th:field="*{id}"/>

        <div class="p-3">
            <div class="form-group row">

                <div class="col-sm-9">

                           id="name"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="intro">Intro</label>

    </form>
</div>
<div class="my-3">
    <div th:if="${members.size() > 0}">
        <table class="table table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>SL</th>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member,iter : ${members}">
                    <th>[[ ${iter.index+1} ]]</th>
                    <th>[[ ${member.name} ]]</th>
                    <th>[[ ${member.email} ]]</th>
                    <th>
                        <button type="button"  th:attr="data-id=${member.projectMemberId}" class="btn btn-sm btn-warning remove_member"><i class="fa fa-x"></i></button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function (){
        $("#btnCancel").on("click",function () {
            window.location="[[@{/projects}]]";
        });

        $(".remove_member").on("click",function(){
            let id = $(this).data("id");

            swal.fire({
                toast:true,
                title: 'Remove member?',
                type: 'info',
                showCancelButton: !0,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Ok",
                confirmButtonClass: "btn btn-primary",
                cancelButtonClass: "btn btn-danger ml-1",
                buttonsStyling: !1
            }).then((result) => {
                if (result.value) {
                    /**let urlStr = "@{'/project_member/remove/_param'}";
                    url = urlStr.replace("_param",userId+"/"+projectId);**/
                    window.location.href="/project_member/remove/"+id;

                }
            });
        });
    })
</script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
